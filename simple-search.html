<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Simple Search
  </title>
  <link rel="stylesheet" href="assets/stylesheets/simple-search.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="js/search-script.js" defer></script>
</head>

<body>

  <div w3-include-html="header.html"></div>

  <main>
    <div class="outer-container-search">
      <div class="inner-container-search">
        <div class="left-container">
          <div class="top-row-search">
            <div class="top-column1-search">
              <!-- Experimental Mass -->
              <h4 for="experimental_mass">Experimental Mass</h4>
              <input type="text" class="input-class" id="experimental_mass_textbox" name="experimental_mass_textbox"
                placeholder="Enter mass values">
            </div>

            <div class="top-column2-search">
              <!-- Tolerance Input Field with ppm/mDa -->
              <h4 for="tolerance">Tolerance</h4>
              <input type="text" class="input-class" id="tolerance" name="tolerance" value="10">
              <div>
                <label class="radio">
                  <input type="radio" id="ppm" name="tolerance_type" value="ppm" checked>
                  <span>ppm</span>
                </label>

                <label class="radio">
                  <input type="radio" id="mDa" name="tolerance_type" value="mDa">
                  <span>mDa</span>
                </label>
              </div>
            </div>

            <!-- Metabolites (3 Choices) -->
            <div class="top-column4-search">
              <h4>Metabolites</h4>
              <div class="content">
                <label class="box" for="all-except-peptides">
                  <input type="radio" class="radio" name="rd" id="all-except-peptides" checked>
                  All except peptides
                </label>

                <label class="box" for="only-lipids">
                  <input type="radio" class="radio" name="rd" id="only-lipids">
                  Only lipids
                </label>

                <label class="box" for="all-including-peptides">
                  <input type="radio" class="radio" name="rd" id="all-including-peptides">
                  All including peptides
                </label>
              </div>
            </div>
          </div>

          <div class="bottom-row-search">
            <div class="bottom-column1-search">
              <!-- Mass Mode (2 Options) -->
              <h4>Mass Mode</h4>
              <div class="content">
                <label class="box" for="mode1">
                  <input type="radio" class="radio" name="rd4" id="mode1" checked>
                  Neutral Masses
                </label>
                <label class="box" for="mode2">
                  <input type="radio" class="radio" name="rd4" id="mode2">
                  m/z Masses
                </label>
              </div>
            </div>

            <div class="bottom-column2-search">
              <!-- Ionization Mode (3 Options) -->
              <h4>Ionization Mode</h4>
              <div class="content">
                <label class="box" for="ionization1">
                  <input type="radio" class="radio" name="rd2" id="ionization1" checked>
                  Neutral
                </label>

                <label class="box" for="ionization2">
                  <input type="radio" class="radio" name="rd2" id="ionization2">
                  Positive
                </label>

                <label class="box" for="ionization3">
                  <input type="radio" class="radio" name="rd2" id="ionization3">
                  Negative
                </label>
              </div>
            </div>

            <div class="bottom-column3-search">
              <!-- Adducts (Checkboxes) -->
              <h4>Adducts</h4>
              <div class="content">
                <label class="box" for="adduct1">
                  <input type="radio" class="radio" name="rd3" id="adduct1" checked>
                  All
                </label>
                <label class="box" for="adduct2">
                  <input type="radio" class="radio" name="rd3" id="adduct2">
                  M
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="right container">
          <!-- Databases (Checkboxes) -->
          <h4 for="databases">Databases</h4>
          <br>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="db1" name="databases" value="db1">
              <label for="db1">All except MINE</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db2" name="databases" value="db2">
              <label for="db2">All (Including In Silico Compounds)</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db3" name="databases" value="db3">
              <label for="db3">HMDB</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db4" name="databases" value="db4">
              <label for="db4">LipidMaps</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db5" name="databases" value="db5">
              <label for="db5">Metlin</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db6" name="databases" value="db6">
              <label for="db6">Kegg</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db7" name="databases" value="db7">
              <label for="db7">In-house</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db8" name="databases" value="db8">
              <label for="db8">Aspergillus</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db9" name="databases" value="db9">
              <label for="db9">FAHFA Lipids</label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="db10" name="databases" value="db10">
              <label for="db10">MINE (Only In Silico Compounds)</label>
            </div>
          </div>
        </div>
        
        <div class="submit-button-div">
          <div class="submit-button">
            <input type="submit" value="Submit">
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <div w3-include-html="footer.html"></div>

  <script>
    function includeHTML() {
      let elements = document.querySelectorAll("[w3-include-html]");
      elements.forEach(el => {
        let file = el.getAttribute("w3-include-html");
        if (file) {
          fetch(file)
            .then(response => response.text())
            .then(data => {
              el.innerHTML = data;
              el.removeAttribute("w3-include-html");
              includeHTML();
            })
            .catch(error => console.log("Error loading file: " + file, error));
        }
      });
    }

    document.addEventListener("DOMContentLoaded", includeHTML);
  </script>
</body>
