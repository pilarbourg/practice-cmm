<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    CEU Mass Mediator
  </title>
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body>
  <section class="full-width-section">
    <img src="assets/images/CMM-Final-Header.png" alt="CMM Header">
  </section>

  <div w3-include-html="header.html"></div>

  <main>
    <div class="content-container">
      <!-- First Row -->
      <div class="first-row">
        <div class="text-column">
          <h1 class="dark-heading">Metabolite<br>Identification</h1>
          <p class="dark-p">Using Kegg, HMDB, LipidMaps, Metlin, NP Atlas, KNApSAck, MINE, and an in-house library,
            CEU Mass Mediator identifies metabolites faster, more easily, and with less errors.</p>
        </div>
        <div class="image-column">
          <img src="assets/images/Laboratory-Image.jpg" alt="First Image">
        </div>
      </div>

      <!-- Carousel (2nd row) -->
      <div class="carousel-container">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-1.jpg" alt="Image">
                <h3>Simple Search</h3>
              </div>
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-2.jpg" alt="Image">
                <h3>Batch Search</h3>
              </div>
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-4.jpg" alt="Image">
                <h3>CE-MS Search</h3>
              </div>
            </div>

            <!-- Slide 4 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-6.jpg" alt="Image">
                <h3>CE-MS Search</h3>
              </div>
            </div>

            <!-- Slide 5 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-3.jpg" alt="Image">
                <h3>CE-MS Search</h3>
              </div>
            </div>

            <!-- Slide 6 -->
            <div class="swiper-slide">
              <div class="card">
                <img src="assets/images/Main-Image-5.jpg" alt="Image">
                <h3>CE-MS Search</h3>
              </div>
            </div>

          </div>

          <!-- Navigation Buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- Pagination Dots -->
          <div class="swiper-pagination"></div>
        </div>
      </div>

      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 4,  /* Show 4 cards at a time */
          spaceBetween: 20,  /* Space between cards */
          loop: true,        /* Infinite loop */
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          breakpoints: {
            1024: { slidesPerView: 4 },
            768: { slidesPerView: 3 },
            576: { slidesPerView: 2 },
            320: { slidesPerView: 1 }
          }
        });
      </script>
    </div>
  </main>

  <div w3-include-html="footer.html"></div>

  <script>
    function includeHTML() {
      let elements = document.querySelectorAll("[w3-include-html]");
      elements.forEach(el => {
        let file = el.getAttribute("w3-include-html");
        if (file) {
          fetch(file)
            .then(response => response.text())
            .then(data => {
              el.innerHTML = data;
              el.removeAttribute("w3-include-html");
              includeHTML();
            })
            .catch(error => console.log("Error loading file: " + file, error));
        }
      });
    }

    document.addEventListener("DOMContentLoaded", includeHTML);
  </script>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
